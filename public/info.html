<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <style>
    
    </style>

    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/myUrls">My URLs</a>
          </li>
          </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s4"><b>URL:</b> {{ .url.original_url }}</div>
      </div>

      <div class="row">
        <div class="col s4"><b>Short link:</b> {{ .url.short_url }}</div>
      </div>

      <div class="row">
        <a href="/delete/{{.url.Code}}">Delete URL</a>
      </div>
      
     
        <div id="carouselExampleControls" class="row carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div id="regions_div"   style="height: 500"></div>
            </div>
            <div class="carousel-item">
                  <div class="row">
                    <div class="col">
                        <div  id="referer_chart" ></div>
                    </div>
                    <div class="col">
                        <div  id="browsers_chart" ></div>
                    </div>
                </div>
            </div>
        </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
      <div class="row" style="margin-top:55px">
        <h4>Clicks - {{ .totalClicks }}</h4>
      </div>

      <div class="row">
        <div class="col s12">
          <table style="table-layout:fixed; width:100%">
            <thead>
              <th>IP</th>
              <th>Country</th>
              <th>Referer</th>
              <th></th>
            </thead>
            <tbody>
              {{ range $request := .url.reqs }}
              <tr>
                <td>{{ $request.ip.ip}}</td>
                <td>{{ $request.ip.country}}</td>
                <td>{{ $request.referer}}</td>
                <td>{{ $request.time}}</td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript">
      google.charts.load('current', {
        packages: ['geochart', 'corechart']
      });
      google.charts.setOnLoadCallback(()=>{
          drawRegionsMap();
          drawRefererChart();
          drawBrowsersChart();
      });

      function drawRegionsMap() {
        const data = google.visualization.arrayToDataTable([
          ['Country', 'Clicks'],
          {{range $country, $total := .url.countries}}
            ['{{ $country }}', {{ $total }}],
          {{end}}
        ]);

        const options = {};

        const chart = new google.visualization.GeoChart(
          document.getElementById('regions_div')
        );

        chart.draw(data, options);
      }

      function drawRefererChart() {
          const data = google.visualization.arrayToDataTable([
          ['Referer', 'Total'],
          {{range $referer, $total := .url.referers}}
            ['{{ $referer }}', {{ $total }}],
          {{end}}
        ]);

        const options = {
          title: 'Referers',
          pieHole: 0.3,
          sliceVisibilityThreshold: 0.2
        };

        const chart = new google.visualization.PieChart(document.getElementById('referer_chart'));
        chart.draw(data, options);
      }

      function drawBrowsersChart() {
          const data = google.visualization.arrayToDataTable([
          ['Browser', 'Total'],
          {{range $browser, $total := .url.browsers}}
            ['{{ $browser }}', {{ $total }}],
          {{end}}
        ]);

        const options = {
          title: 'Browsers',
          pieHole: 0.3,
          sliceVisibilityThreshold: 0.2
        };

        const chart = new google.visualization.PieChart(document.getElementById('browsers_chart'));
        chart.draw(data, options);
      }
    </script>

  </body>
</html>
